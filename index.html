<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/71efb22d99.js" crossorigin="anonymous"></script>
    <title>Trabalho Prático</title>
</head>
<body>
   <main>
        <header>
            <h2 class="cabecalho">
                <span id="esquerda">
                    <label class="nome">Gabriel Bicalho Maroun</label>
                </span>
                <span id="direita">    
                    <label class="secao">Seção 3 </label>
                    <label class="secao">Seção 2 </label>
                    <label class="secao">Seção 1 </label>
                </span>
            </h2>

        </header>

        <section>
            <h3>Perfil</h3>
            <div class="perfil"></div>
              
        </section>

        <h3>Repositórios</h3>
        <div id="repositories" class="row row-cols-1 row-cols-md-3 g-4"></div>

        <h3>Conteúdo Sugerido</h3>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
            
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>

        <section>
            <h3 class="colegas">Colegas de serviço</h3>
            
            <div class="flex" id="colegas">
                
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </main>

    <footer>
        <h3>Autor</h3>
            <ul>
                <li>Aluno: Gabriel Bicalho Maroun</li>
                <li>Nascimento: João Monlevade, Minas Gerais, Brasil</li>
                <li>PUC Minas</li>
            </ul>

    </footer>

<script src="./assets/JS/script.js"></script>
</body>
</html>
